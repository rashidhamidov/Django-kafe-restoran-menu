{% extends "homebase.html" %}
    {% block tittle %}İLETİŞİM{% endblock %}
    	{% block head %}
        <link rel="shortcut icon" href='{{ayar.icon.url}}'/>
        {% endblock %}
	{% block header %}
    {% include "header.html" %} {% endblock %}
    {% block content %}
	<!-- Start Bradcaump area -->
	
        <div class="ht__bradcaump__area">
		{% load static %}
            <div class="ht__bradcaump__container">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="bradcaump__inner text-center">
                                <nav class="bradcaump-inner">
                                  <a class="breadcrumb-item" href="/">Ana Sayfa</a>
                                  <span class="brd-separetor"><img src="{% static 'images/icons/brad.png' %}" alt="separator images"></span>
                                  <span class="breadcrumb-item active">İLETİŞİM</span>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Bradcaump area -->
        	<div class="container_contact" >
			<div class="contact_f">
        			       <!-- Start Contact Form -->
		<form class="contact_formu" action="" method="post" > 
								
		
										{% csrf_token %}
										{{ form.as_p }}
  <input id="dugme_gonder" type="submit" value="Gönder" />
</form>
        	</div>
			<div class="contact">
			<br>
				{{ ayar.iletisim|safe }}
        		
        	</div>
			
			</div>
			
			
		
<style>
.container_contact {
background-color:lightblue;
width:80%;
margin-left:10%;
height:600px;

}
.contact_f{
	float:left;
	width:50%;
	height:auto;

}
.contact{
	float:left;
	width:50%;
	height:auto;

}

@import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);

.contact_formu { max-width:420px;margin:10px 0 0 20px;}

.contact_formu input {
  color:#111;
  font-family: Helvetica, Arial, sans-serif;
  font-weight:500;
  font-size: 18px;
  border-radius: 5px;
  line-height: 22px;
  background-color:#ddd;
  border:2px solid lightgreen;
  transition: all 0.3s;
  padding: 13px;
  margin-bottom: 15px;
  width:100%;
  box-sizing: border-box;
  outline:0;
}
#dugme_gonder{
background-color:lightgreen;
}
#dugme_gonder:hover {
background-color:#20cc20;
color:#f2ddcc;
}
</style>
        <!-- End Contact Form -->
		
 
        {% endblock %}
